<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section>
    <div class="main-bg">
      <div class="card-bg">
        <div class="line">
          <div class="card">
            <div class="main-image-container">
              <div class="eth-container">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="eth">
              </div>
              <div class="overlay-image-container">
                <img src="./images/icon-view.svg" alt="view" class="view">
              </div>
            </div>
            <div class="main-h">
              <h1>Equilibrium #3429</h1>
            </div>

            <p class="primary-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="secondary-p">
              <div id="p1">
                <img src="./images/icon-ethereum.svg" alt="icon">
                <p>0.041 ETH</p>
              </div>
              <div id="p2">
                <img src="./images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
              </div>
            </div>
            <div class="creator">
              <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
              <p> Creation of <span class="Jules"><strong>Jules Wyvern</strong></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
